<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ログイン</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
            	<p:outputLabel>ユーザコード</p:outputLabel>
                <p:inputText id="userCode" value="#{loginView.userCode}">
                     <f:ajax execute="userCode" render="userCodeError" event="blur" />
                </p:inputText>
                <p:message for="userCode" id="userCodeError"/>
                <p:outputLabel>パスワード</p:outputLabel>
                <p:password id="password" value="#{loginView.password}"/>
                <p:message for="password" />
            </h:panelGrid>
            <p:commandButton value="ログイン" action="${loginView.login()}" />
        </h:form>
    </h:body>
</html>
